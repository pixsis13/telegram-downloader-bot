services:
  - type: web
    name: telegram-downloader-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: telegram_bot_db
          property: connectionString

databases:
  - name: telegram_bot_db
    plan: free
    databaseName: telegram_bot
    user: telegram_user
